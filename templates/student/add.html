<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统-添加</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/edeefb586f.js"></script>
</head>
<body>
<h1 class="info"><a href="/student/index/">学生列表</a></h1>
    <form action="/student/do_add/" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-group">
            <label for="exampleInputEmail1">学号：</label>
            <input type="text" class="form-control" name="no" value="{{ next_no}}" readonly >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">姓名：</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">年龄：</label>
            <input type="text" class="form-control" name="age">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">性别：</label>
            <select class="form-control" name="gender">
                <option value="0">未选择</option>
                <option selected value="1">男</option>
                <option value="2">女</option>
                <option value="3">保密</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">电话：</label>
            <input type="text" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">头像：</label>
            <input type="file" class="form-control-file" name="avatar">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-danger">完成</button>
            </div>
        </div>
    </form>
</body>
</html>
