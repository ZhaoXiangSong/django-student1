<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统-修改</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/edeefb586f.js"></script>
</head>
<body>
<div class="badge badge-primary text-wrap" style="width: 20rem;">
    正在修改"{{ stu.name }}"的相关信息
</div>
<h1 class="info"><a href="/student/index/">学生列表</a></h1>
    <form action="/student/{{ stu.no }}/do_update/" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-group">
            <label for="exampleInputEmail1">学号：</label>
            <input type="text" class="form-control" name="no"  value="{{ stu.no }}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">姓名：</label>
            <input type="text" class="form-control" name="name" placeholder="{{ stu.name }}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">年龄：</label>
            <input type="text" class="form-control" name="age" placeholder="{{ stu.age }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">性别：</label>
            <select class="form-control" name="gender">
                <option value="0">未选择</option>
                <option selected value="1">男</option>
                <option value="2">女</option>
                <option value="3">保密</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">电话：</label>
            <input type="text" class="form-control" name="phone" placeholder="{{ stu.phone }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">头像：</label>
            <input type="file" class="form-control-file" name="avatar">
        </div>
{#        头像: <input type="file" name="avatar" placeholder="{{ stu.avatar }}"><br>#}
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary btn-lg">OK</button>               </div>
        </div>
    </form>
</form>
</body>
</html>
